    #     state:  directory
    #   loop:
    #     - tbd

    - name: deploy the code
      ansible.builtin.git:
        repo:     "https://github.com/educatedCaveman/swarm_lab"
        dest:     /mnt/docker/DEV/
        version:  dev_test
        force:    true